<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="body">
    <nav class="nav">
        <div class="nav--logo">
            <img src="img/grab-logo.svg" alt="grab-logo" >
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="row--login-box">
                <div class="row--login--box-heading">
                    <h4>Log into Your Account</h4>
                </div>
                
                <div class="row--login-credintials">
                    <input type="text" placeholder="Username or Email">
                </div>
                <div class="row--login-credintials">
                        <input type="password" placeholder="Password">
                </div>
                <div class="row--login-credintials row--login-credintials-button">
                        <input type="submit" value="Continue">
                </div>
                <hr>
                <div class="row--signup-box">
                    <p>New to Grabwork?</p>
                    <div class="row--login-credintials row--signup-button">
                        <input type="button" value="Sign Up">
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
